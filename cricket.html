<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super_over</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-white h-screen ml-2 mr-2" background="img.jpg" style="height: 100vh; width: 100%; background-repeat: no-repeat; background-size: cover; overflow: hidden;">
    <h1 class="text-5xl text-teal-500 text-center">Crick Play</h1>
    <!-- <br> -->
    <div class="bg-cyan-700 m-4 border-cyan-100">
        <h1 class="text-3xl p-5 text-cyan-200">Toss Update:
            <marquee class="flex"><span id="tres" class="text-cyan-400 font-mono capitalize"></span></marquee>
        </h1>
    </div>

    <div class="grid grid-cols-3 text-center content-center">
        <div class="bg-orange-600 rounded-sm min-h-fit" id="bowling_side">
            <h2 id="bowl_team">Column 1</h2>
            <p> Bowling</p>
            <div class="h-40"></div>
            <button onclick="batting()" class=" justify-center bg-red-800 p-3 rounded-xl">
                <p class="text-xl">Play</p>
            </button>
        </div>
        <div class="text-xl">
            <!-- <p class="table-caption">Score Board</p> -->
            <h2>Total</h2>
            <h2 id="score"></h2>
            <h2 id="wick"></h2>
            <h2>Ball Score</h2>
            <h1 id="each"></h1>
            <h2>Balls Remaining</h2>
            <h1 id="rem_balls"></h1>
        </div>
        <div class="bg-sky-600" id="batting_side">
            <h2 id="bat_team">Column 3</h2>
            <p>Batting</p>
            <div class="h-40"></div>
            <button onclick="bowling()" class=" justify-center bg-sky-800 p-3 rounded-xl">
                <p class="text-xl">Play</p>
            </button>
        </div>
    </div>
    <br>
    <center>

        <table class="border-collapse border border-slate-500">
            <thead>

                <tr class="border bg-slate-600">
                    <th class="border border-slate-500">TARGET</th>
                    <th class="border border-slate-500">CHASED</th>
                    <th class="border border-slate-500">RESULT</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td id="target" class="border border-slate-500"></td>
                    <td id="score2" class="border border-slate-500"></td>
                    <td id="result" class="border border-slate-500"></td>
                </tr>
            </tbody>
        </table>
    </center>
    <br>
    <center><button class="capitalize bg-slate-800 p-2 text-xl text-red-600" onclick="window.location.reload()" style="bottom: 0px;">reset match</button></center>

    <script src="cricket.js"></script>
</body>

</html>
